language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

install:
  - wget https://phar.phpunit.de/phpunit-4.8.26.phar
  - composer install

script:
  - php phpunit-4.8.26.phar

after_script:
  - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
  - travis_retry php coveralls.phar -v

notifications:
  email: false
